<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Page</title>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="624142989536-vqivlok2d385d2i3vl8eh6b8thoknk74.apps.googleusercontent.com">
	</head>
	<body onload="signOut()">
		<h1>Login page </h1>
		<p id="email">Not signed in</p>
		<!-- GOOGLE LOGIN -->
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<script>
			function onSignIn(googleUser) {
			  var profile = googleUser.getBasicProfile();
			  console.log('ID: ' + profile.getId());
			  console.log('Name: ' + profile.getName());
			  console.log('Image URL: ' + profile.getImageUrl());
			  console.log('Email: ' + profile.getEmail());
			  document.getElementById("email").innerHTML = profile.getEmail();
			}
		</script>
		<div class="button" onclick="logGoogle()">Login using Google</div>
		<script>
			function logGoogle(){
				location.replace("http://localhost:1337/patient");
			}
		</script>
		
		<!-- TWITTER LOGIN -->
		<a href='/twitter/login'>Login using Twitter</a>
		
		<!-- GITHUB LOGIN -->
		<a href='/github/login'>Login using Github</a>
			
		<a href="#" onclick="signOut();">Sign out</a>
		<script>
			function signOut() {
			  var auth2 = gapi.auth2.getAuthInstance();
			  auth2.signOut().then(function () {
			  console.log('User signed out.');
			  document.getElementById("email").innerHTML = "Not signed in";
			  });
			}
		</script>
	</body>
</html>
